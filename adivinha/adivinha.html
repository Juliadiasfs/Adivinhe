<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/estilos.css">
   <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
   <title>Adivinhe!</title>
</head>
      
<body>
   <!-- HTML -->
   <footer class="footer">
      <div class="top-footer">
         <img src="imagem/ifsp.png"alt="logo">
      </div>
      <div class="bottom-footer">
      <p>Julia Dias / Turma A</p>
      </div>
   </footer>
   
   <main class="main">
      <section class="game">
         <h1>Acerte o número!</h1>
         <div class="status" id="status">Adivinhe o número sorteado</div>
         <div class="tentativa" id="tentativa">Tentativa: 0</div>
         <form class="form" id="form">
            <label>Chute um número entre 0 e 50<br>
               <input type="number" name="chute" id="chute" required> <br>
               <input type="text" name="nome" id="nome" placeholder="Seu nome">
            </label>
            <button id="btnVerifica">Verificar</button>
         </form>
      </section>
   </main>
   <script src="js/script.js">
      
   </script>
</body>

</html>
